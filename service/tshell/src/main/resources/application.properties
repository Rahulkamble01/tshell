spring.datasource.url=jdbc:mysql://localhost:3306/tshell

spring.datasource.username=root
#spring.datasource.password=mysqlCT5
spring.datasource.password=root

spring.datasource.driver.class=com.mysql.jdbc.Driver



server.servlet.context-path=/tshell-service

#org.springframework.data.rest.level=DEBUG
#NEO4J
#spring.data.neo4j.uri=http://localhost:7474
spring.data.neo4j.uri=bolt://localhost
spring.data.neo4j.username=neo4j
spring.data.neo4j.password=root
#increasing stack size
dbms.jvm.additional=-Xss2M

# HikariCP settings
# spring.datasource.hikari.*
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

server.servlet.context-path=/tshell-service

# Jackson config
spring.jackson.serialization.fail-on-empty-beans=false

# logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} %M - %msg%n
#logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate=debug
logging.level.com.cts.tshell=debug
#logging.level.org.hibernate.type.descriptor.sql=trace
spring.jmx.enabled=false







