<div class="container">
  <div class="row mb-0 pt-0 pb-0">
    <div class="col-lg-1 col-md-1 col-sm-12 col-xs-12"></div>
  </div>
  <div class="row mt-0 pt-0">
    <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12"></div>
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs12">
      <div class="text-center mb-0 mt-3">
        <div class="itwillflex">
          <ng-template #rt let-r="result" let-t="term">
            <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
          </ng-template>
          <input id="typeahead-template" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search"
            placeholder="Search Skills" [resultTemplate]="rt" [inputFormatter]="formatter" (selectItem)="itemSelected($event)" />
        </div>
      </div>
      <ng-container *ngIf="skills.length != 0; else searchNotFoundTemplate">
        <p class="row search-heading text-center mb-0 mt-1 pl-3">Found Result for &nbsp; <span> "{{name}}"</span></p>
      </ng-container>
      <ng-template #searchNotFoundTemplate>
        <p class="row search-heading text-center mb-0 mt-1 pl-3"></p>
      </ng-template>

    </div>
    <!-- *ngIf="userRole != 0" -->
    <div class="col-lg-2 col-md-2 col-xs-12 col-sm-12">
      <button type="button" class="btn btn-ts-primary mt-3 col-12  fa-addskilll" (click)="addSkillModel()" style="margin-bottom:40px"><span
          class=" fa fa-plus"></span>
        Add Skill</button>
    </div>
  </div>
</div>
<ng-container *ngIf="skills.length < 1; else elseTemplate">

</ng-container>
<ng-template #elseTemplate>
  <div class="container-fluid mt-3 mb-3">
    <div class="row" style="margin-top:15px;">
      <div class="col-lg-1 col-12 col-sm-1 col-md-1">

      </div>
      <div class="col-lg-10 col-12 col-sm-10 col-md-10">
        <div class="row">
          <div class="col-lg-2 col-sm-2 col-12 col-md-2" style="padding:5px;">
            <div class="row">
              <div class="col-lg-12 col-md-1 col-sm-1 col-2"></div>
              <div class="col-lg-12 col-md-10 col-sm-10 col-8">

                <div class="avatar-upload">
                  <form #imageForm=ngForm>
                    <div class="avatar-edit">
                      <input type="file" id="imageUpload"  #Image accept="image/*"  (change)="handleFileInput($event.target.files)">

                      <label for="imageUpload"></label>
                    </div>
                    <div class="avatar-preview">
                      <img src="./../assets/images/default-skill.png" id="imagePreview" style="border-radius:50%;height:100%;width:100%;" height="450"/>
                    </div>
                  </form>
                </div>

              </div>
              <div class="col-lg-12 col-md-1 col-sm-1 col-2"></div>
            </div>

          </div>
          <div class="col-lg-1 col-sm-0 col-md-1 col-xs-0"></div>
          <div class="col-lg-9 col-sm-10 col-xs-12 col-md-9" style="padding:10px;">
            <div class="row">
              <div class="col-lg-9 col-sm-9 col-9 col-md-9">
                <span style="font-size:35px; font-weight: bold;">
                  {{skills.name}}<span class="ml-2" style="font-size:20px;">({{skills.id}}) </span>
                </span>
                <span style="color:blue;">
                  <br>{{skills.description}}
                </span>
              </div>
              <div class="col-lg-3 col-sm-3 col-3 col-md-3">

                <span class="float-left" style="font-size:20px; color:grey;"><i class="far fa-edit" style=" margin-top: 32px; cursor: pointer; font-size: 25px"
                    (click)="editSkillModel(skills)"></i></span>
                <ng-container *ngIf="skills.active == 'active'; else elseTemplate">
                    <h4><span value="Activated" class="badge badge-success float-right" (click)="toggllingSkill(skills)" style="margin-top: 32px; cursor: pointer;" >Active</span></h4>
                </ng-container>
                <ng-template #elseTemplate>
                  <h4><span value="Deactivated" class="badge badge-danger float-right" (click)="toggllingSkill(skills)" style="margin-top: 32px; cursor: pointer;">Inactive</span></h4>
                </ng-template>





                <!-- <span class="float-left" style="font-size:20px; color:grey;"><i class="far fa-edit" style=" margin-top: 32px; cursor: pointer; font-size: 25px"
                    (click)="editSkillModel(skills)"></i></span>
                <span class="float-right" style="font-size:20px; color:grey;"><i class="fas fa-user-edit" style=" margin-top: 32px; cursor: pointer; font-size: 25px"
                    (click)="editSkillModel(skills)"></i></span> -->
              </div>
            </div>
            <br>

            <h4><span class="badge badge-secondary viewskills" *ngFor="let item of skills.topics">{{item.name}}</span>
            </h4>
          </div>

        </div>
      </div>
      <div class="col-lg-1 col-12 col-sm-1 col-md-1">

      </div>
    </div>


    <div class="row" style="margin-top:15px;">
      <div class="col-lg-1 col-sm-12">

      </div>
      <div class="col-lg-10 col-sm-12">

        <div class="row" style="padding-bottom:15px;">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12" style="margin-top:20px;">

            <div class=" ts-card card" style="height:100%;">
              <div class="card-body">
                <h2>Top 5 Performers</h2>
                <hr>
                <div class="row" *ngFor="let p of toppers">
                  <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <span class="badge " style="font-weight:400;font-size:16px;background-color:blue;color:white;opacity:0.7;">
                      <b>{{p.user.name}}</b>
                    </span><br>
                    <span class="testdate">8 Dec 2018</span>
                  </div>
                  <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                    <div class="progress">
                      <div class="progress-bar" role="progressbar" aria-valuenow="p.score" aria-valuemin="10"
                        aria-valuemax="100" [ngStyle]="{'width': p.score+'%'}">
                        {{p.score}}%
                      </div>
                    </div>
                  </div>
                  <hr>
                  <!-- <div class="col-lg-5 col-5 col-sm-5">
                        <span class="percent">80<span style="font-size:25px;">%</span></span>
                      </div>
                      <div class="col-lg-2 col-2 col-sm-2">
                        <div class="vertical-center"><button data-toggle="modal" data-target="#myModal" class="fas fa-ellipsis-v show-result"></button></div>
      
                      </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-1 col-sm-12">

      </div>
    </div>

  </div>
</ng-template>
