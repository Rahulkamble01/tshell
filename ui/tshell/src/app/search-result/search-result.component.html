<div class="container">
  <div class="row">
    <div class="col-lg-2 col-md-2 col-12"></div>
    <div class="col-lg-8 col-md-8 col-sm-12 col-12">
      <form class="text-center mb-0 mt-3">
        <div class="itwillflex">
          <input name="searchSkill" autocomplete="off" class="form-control" #searchSkill>&nbsp;&nbsp;&nbsp;
          <i id="erase1" class="fa-addskilll fas fa-search" (click)="searchSkillByName(searchSkill.value)"></i>
        </div>
      </form>
      <p class="row search-heading text-center mb-0 mt-1 pl-3">Search Result for <span> "html"</span></p>
    </div>
    <div class="col-lg-2 col-md-2 col-12 col-sm-12">
      <!-- <button type="button" class="btn btn-primary btn-lg fa fa-plus mt-3 col-12   fa-addskilll" data-toggle="modal"
        data-target="#addskillmodal"> Skill</button></div> -->
      <button type="button" class="btn btn-primary btn-lg fa fa-plus mt-3 col-12   fa-addskilll" (click)="addSkillModel()">
        Skill</button>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <!---------------------------------->
    <div class="col-lg-6 col-md-6 col-12 col-sm-12">
      <div class="card mb-4" *ngFor="let item of skills">
        <div class="card-header ">
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <h4 [routerLink]="[ '/skillpage', item ]" style="cursor: pointer;"> {{item.name}}</h4>
            </div>
            <div class="col-lg-6 col-md-6">
              <ng-container *ngIf="item.active; then thenTemplate; else elseTemplate">
              </ng-container>
              <ng-template #thenTemplate>
                <input type="button" value="Deativate" class="btn btn-danger btn-sm float-right" (click)="toggllingSkill(item)" />&nbsp;&nbsp;
                <!-- <input type="button" class="btn btn-primary btn-sm float-right ml-2" value="Add Topics" (click)="addTopicToSkill(item)"> -->
                <input type="button" class="btn btn-primary btn-sm float-right" (click)="editSkillModel(item)" value="Edit">
              </ng-template>
              <ng-template #elseTemplate>
                <input type="button" value="Activate" class="btn btn-success btn-sm float-right" (click)="toggllingSkill(item)">
                <input type="button" class="btn btn-primary btn-sm float-right ml-2" value="Edit" disabled>
              </ng-template>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-3 col-md-3">
              <img src="../../assets/images/HTML.png" height="50px" width="50px">
            </div>
            <div class="col-lg-9 col-md-9">
              <div class="row">
                <div class="col-lg-12 col-md-12">
                  <p class="card-text mb-0 pb-0">Description of {{item.name}}</p>
                  <p class="card-text mb-0 pb-0 mt-0 pt-0">Additional features</p>
                  <p class="card-text mb-0 pb-0 mt-0 pt-0">Additional features</p>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-md-12">
                  <a href="#" [routerLink]="[ '/skillpage', item ]" class="btn btn-primary " style="float:left">View
                    Skill
                  </a>
                  <a href="#" [routerLink]="[ '/instruction' ]" class="btn btn-primary " style="float:right">Take test
                  </a>

                  <!-- <button type="button" class="btn btn-primary btn-lg fa fa-plus mt-3 col-12   fa-addskilll" data-toggle="modal"
        data-target="#addskillmodal"> Skill</button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="card-footer text-muted">
        </div> -->
      </div>

    </div>
    <div class="col-lg-6 col-md-6 col-12 col-sm-12 " id="graphID" style="">
            <!-- <img src="../../assets/images/graph.png" width="96%" height="100%"> -->

    </div>
    <!----------------------------------->
  </div>
</div>
