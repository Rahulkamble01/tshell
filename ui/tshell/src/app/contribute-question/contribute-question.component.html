<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="questionForm">

            <h3>Adding question for "Java" </h3>
            <!-- <select formControlName="skills" class="form-control">
                <option>Java</option>
                <option>Oracle</option>
                <option>Spring</option>
                <option>C</option>
                <option>Mongo DB</option>
              </select> -->

            <div>
              <label>Topics</label>
              <select formControlName="topic" class="form-control" name="topic" id="topic">
                <option>Spring</option>
                <option>Hibernate</option>
                <option>OOPS</option>
                <option>Exception Handling</option>
                <option>JDBC</option>
              </select>

            </div>


            <div class="md-form">
              <label for="form10">Question</label>
              <i class="fa fa-pencil prefix"></i>
              <textarea type="text" id="form10" class="md-textarea form-control" name="question" rows="10" formControlName="question"></textarea>
              <div *ngIf="questionForm.get('question').touched && questionForm.get('question').invalid">
                <div *ngIf="questionForm.get('question').errors.required" class="alert alert-danger">Question is required</div>
              </div>
            </div>

            <div class="row">
              <div class="col-lg-10 col-sm-10  col-md-10 col-9 " formArrayName="options">
                <label style="margin-right:4px; ">Add Options </label>
                <span>
                  <button (click)="addOption()" class="btn btn-primary" [disabled]="count==4" style="margin-top:3px;padding-bottom: 0px;padding-top: 0px;padding-left: 4px;padding-right: 4px; zoom:0.8">
                    <i class="fas fa-plus"> </i>
                  </button>
                </span>
                <div *ngFor="let option of options.controls; let i=index">
                  <span class="input-group-append">
                    <textarea [formControlName]="i" class="form-control" name="options" [required]="'!options.valid'" rows="3" id="optionText">
                      </textarea>
                    <button (click)="removeOption(i)" class="btn btn-danger btn-sm" id="optionButton">
                      <i class="fas fa-minus"></i>
                    </button>
                  </span>
                </div>
                <span *ngIf="count==4">
                  <span style="color:red">*</span>Max 5 Options allowed</span>
              </div>
              <div class="col-lg-2 col-sm-2 col-md-2 col-3" formArrayName="solution" style="text-align: center ; ">
                <label style="padding-top: 10px">Correct </label>
                <div *ngFor="let option of solution.controls; let i=index">
                  <label>
                    <input type="checkbox" [formControlName]="i" name="solution" id="solutionCheckbox" (change)="check($event)">
                  </label>
                </div>
              </div>
            </div>
            <button type="submit" style="margin-top: 3px;" (click)="onSubmit()" class="btn btn-primary" style="float: right" [disabled]="!(questionForm.valid && isChecked==true)">Add Question</button>
          </form>
        </div>
      </div>
    </div>

  </div>

  <div class="card" style="margin-top: 10px;background-color: #fbfbfb">
    <h3>Want to upload Questions in bulk? Upload your questions as in the
      <a href="./assets/Questions Format.csv">template</a> format.</h3>
    <div>
      <input type="file" class="file" accept=".csv">
      <input type="submit" value="Upload" class="btn btn-primary">
    </div>
  </div>
</div>
