    </div>

<div id="sideNav">
  <div class="sidenav">
    <div class=" badge badge-info float-right"></div>
    <h3 class=" border-bottom border-dark pb-3 text-center "> Question {{pager.index + 1}} of {{pager.count}}. </h3>
    <div class="p-1 scroll-questions" id="style-1">
      <!-- <button type="button" class="question-buttons btn-dark " *ngFor="let quest of questions">{{quest}}</button> -->
      <span class="col-lg-1 col-sm-1 span-blocks" *ngFor="let question of quiz.questions; let index = index;">
        <button type="button" class="{{ isAnswered(question)  == 'Answered'? 'answered-legend-buttons' : 'unanswered-legend-buttons' }}"
          (click)="goTo(index)">{{index + 1}}</button>
      </span>
    </div>
    <div class="legends pt-2">
      <span class="unanswered-legend-buttons default-cursor"> </span>Not Answered
      <span class="answered-legend-buttons default-cursor"> </span> Answered
    </div>
    <div><button class="btn btn-primary btn-block pt-1" (click)="onSubmit();" >Submit Test</button></div>
  </div>

</div>

<div class="questions">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-12 col-lg-12 col-md-12">
        <button type="button" class="btn btn-primary btn-block" id="mobileQuestionView" data-toggle="modal" data-target="#exampleModal">
          Navigate Questions
        </button>
        <!-- <a class="btn btn-primary " id="myModalBtn">Launch demo modal</a> -->
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div *ngIf="config.duration" class="mt-2 badge badge-info float-right">Time: {{ellapsedTime}} /
              {{duration}}</div>
          </div>
          <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="display-question ">

              <h3 class="border-bottom border-dark pb-3 test-name ">Java Entry Level Test</h3>
            </div>


            <div *ngFor="let question of filteredQuestions;">
              <div class="quest pt-1">
                <span class="question-legends btn-danger">Q{{pager.index + 1}}</span>
                <div class="quest pl-3">{{question.name}}</div>
              </div>


              <div class="options-div pt-4">
                <span class="answer-legends btn-success">A. </span>
                <div class="example-radio-group ">
                  <div class=" option-container " *ngFor="let option of question.options">
                    <!-- <input id="{{option.id}}" type="radio" name="favoriteSeason" [(ngModel)]="favoriteSeason"  [(ngModel)]="option.selected" (change)="onSelect(question, option);" > <label [attr.for]="option.id">{{option.name}}</label> -->

                    <!-- <input type="radio"  id="{{option.id}}" name="option"  [value]="option.selected"  /><label for="{{option.id}}" >{{option.name}}</label>-->

                    <input id="{{option.id}}" type="checkbox" [(ngModel)]="option.selected" (change)="onSelect(question, option);">
                    <label for="{{option.id}}">{{option.name}}</label>
                  </div>
                </div>
              </div>




              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title text-center" id="exampleModalLabel"> Question {{pager.index + 1}} of
                        {{pager.count}}</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">

                      <div class="scroll-questions" id="style-1">
                        <!-- <button type="button" class="question-buttons btn-dark " *ngFor="let quest of questions">{{quest}}</button> -->
                        <span class="col-lg-1 col-sm-1 modal-span-blocks" *ngFor="let question of quiz.questions; let index = index;">
                          <button type="button" class="{{ isAnswered(question)  == 'Answered'? 'answered-legend-buttons' : 'unanswered-legend-buttons' }}"
                            (click)="goTo(index)" data-dismiss="modal">{{index + 1}}</button>
                        </span>
                      </div>
                      <div class="modal-legends pt-2">
                        <span class="unanswered-legend-buttons default-cursor"> </span>Not Answered
                        <span class="answered-legend-buttons default-cursor"> </span> Answered
                      </div>
                      <div><button class="btn btn-primary btn-block pt-1" (click)="onSubmit();">Submit Test</button></div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>

            </div>




            <div class="text-center float-right navigate-buttons-div">

              <button class="btn btn-default previous-nav-button" *ngIf="config.allowBack" (click)="goTo(pager.index - 1);">Prev</button>
              <button class="btn btn-primary next-nav-button" (click)="goTo(pager.index + 1);">Next</button>
             
            </div>
            <!--<pagination *ngIf="config.showPager" direction-links="false" total-items="totalItems" items-per-page="itemsPerPage" ng-model="currentPage" ng-change="pageChanged()"></pagination>-->

                    </label>
                   
                  </div>
                </div>
                <div class="example-selected-value">Your favorite season is: {{favoriteSeason}}</div> -->



          </div>
        </div>
      </div>
    </div>

  </div>
