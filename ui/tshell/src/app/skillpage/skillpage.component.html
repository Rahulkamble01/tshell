<div class="container-fluid">
  <div class="row">
    <!---------------------------------->
    <div class="col-lg-2 col-md-2 col-1 col-sm-1"></div>
    <div class="card col-lg-8 col-md-8 col-10 col-sm-10">

      <div class="card-header ">
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <h4 style="cursor: pointer;"> {{skills.name}}</h4>
          </div>
          <div class="col-lg-12 col-md-12">
            <ng-container *ngIf="active; then thenTemplate; else elseTemplate">
            </ng-container>
            <ng-template #thenTemplate>
              <input type="button" value="Deativate" class="btn btn-danger btn-sm float-right" (click)="toggllingSkill(item)" />
              &nbsp;&nbsp; <button class="btn btn-primary btn-sm float-right" (click)="editSkillModel(item)">Edit</button>
            </ng-template>
            <ng-template #elseTemplate>
              <input type="button" value="Activate" class="btn btn-success btn-sm float-right" (click)="toggllingSkill(item)">
              &nbsp;&nbsp; <button class="btn btn-primary btn-sm float-right" (click)="editSkillModel(item)">Edit</button>
            </ng-template>
            <!-- <button value="Deativate" class="btn btn-danger btn-sm float-right" (click)="toggllingSkill(item)">Deactivate/Activate</button>
            &nbsp;&nbsp; <button class="btn btn-primary btn-sm float-right" (click)="editSkillModel(item)">Edit</button> -->
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-lg-3 col-md-3">
            <img src="../../assets/images/HTML.png" height="100px" width="100px">
          </div>
          <div class="col-lg-9 col-md-9">
            <div class="row">
              <div class="col-lg-12 col-md-12">
                <p class="card-text mb-0 pb-0">Description of JAVA</p>
                <p class="card-text mb-0 pb-0 mt-0 pt-0">Additional features</p>
                <p class="card-text mb-0 pb-0 mt-0 pt-0">Additional features</p>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 col-md-12">
                <a href="#" [routerLink]="[ '/instruction' ]" class="btn btn-primary " style="float:right">Take test
                </a>

                <!-- <button type="button" class="btn btn-primary btn-lg fa fa-plus mt-3 col-12   fa-addskilll" data-toggle="modal"
          data-target="#addskillmodal"> Skill</button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="card-footer text-muted">
          </div> -->

    </div>
    <div class="col-lg-2 col-md-2 col-1 col-sm-1"></div>
    <!----------------------------------->
  </div>
</div>




<div class="container-fluid">
  <div class="row">
    <div class="col-lg-2 col-md-2 col-1 col-sm-1"></div>
    <div class="card col-lg-8 col-md-8 col-10 col-sm-10">
      <div class="card card-header card-header-success text-center">
        <h4 class="text-capitalize">top 5 performers</h4>
      </div>
      <div class="card-body">
        <div class="barWrapper" *ngFor="let p of toppers">
          <span class="progressText">
            <B>{{p.user.name}}</B>
          </span>
          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="p.score" aria-valuemin="10" aria-valuemax="100"
              [ngStyle]="{'width': p.score+'%'}">
              {{p.score}}%
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-2 col-1 col-sm-1"></div>
  </div>

</div>
