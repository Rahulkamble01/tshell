

<div class="container">

  <h3 class="row">Adding question for "Java" </h3>

    <label class="row">Topics:</label>
    <div class="row">
    <select [(ngModel)]="topic" class="form-control col-lg-4 col-sm-4 col-4" name="topic" id="topic">
      <option>Spring</option>
      <option>Hibernate</option>
      <option>OOPS</option>
      <option>Exception Handling</option>
      <option>JDBC</option>
    </select>
    <!-- <select class="dropdown"  [(ngModel)]="topic" class="form-control col-lg-4 col-sm-4 col-4" name="topic" id="topic">
        <option *ngFor="let topic of topics" #source value="{{topic.id}}">{{topic.name}}</option>
      </select> -->

    </div>
  <div class="row card">
    <label class="card-header">Question:
  
    <a href="#" data-toggle="modal" data-target="#editQuestion">
      <i class="fas fa-pencil-alt" title="Edit question"></i>
    </a></label>
   
    <div class="card-body" style="margin-left:13px; background-color: #fbfbfb;border-radius: 3px;">
      {{question}}
    </div>
  </div>
  <div class="modal fade" id="editQuestion" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <textarea style="height: 250px;" class="form-control" rows="3" [(ngModel)]="question"></textarea>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-ts-primary" (click)="saveQuestion()" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>


  <div class="row card ">
    <label class="card-header">Add Options:
    <button (click)="addOption()" class="addOptionButton btn btn-ts-primary"   [disabled]="count==5" style="margin-left:10px">
      <i class="fas fa-plus"> </i>
    </button>
  </label>
  </div>

  <div  class="row card" *ngFor="let option of optionsList">
    <div class="row card-body">

      <div class="col-lg-1 col-sm-1 col-1">
        {{option.id}}.
      </div>
      <div class="col-lg-8 col-sm-6 col-6">
        {{option.opt}}
      </div>

      <div class="col-lg-1 col-sm-2 col-2">

        <label *ngIf="option.ans">
          Correct Option</label>
        <label *ngIf="!option.ans">
              Wrong Option</label>

      </div>
      <div class="col-lg-1 col-sm-1 col-1">
        <a href="#" data-toggle="modal" [attr.data-target]="'#mo'+option.id">
          <i class="fas fa-pencil-alt" title="Edit Option"></i>
        </a>

      </div>
      <div class="col-lg-1 col-sm-2 col-2">
        <i class="far fa-trash-alt" (click)="removeOption(option.id)" id="optionButton" title="Remove option"></i>
      </div>

      <div class="modal fade" [id]="'mo'+option.id" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label>Option:{{option.id}}</label>
              <textarea #model="ngModel" style="height: 250px;" [name]="'opt'+option.id" class="form-control" [(ngModel)]="option.opt" rows="3" required></textarea>
               <div *ngIf="model.invalid" style="color: red">Required</div>
              <label>Is Correct ? Check if yes.</label>
              <input type="checkbox" [name]="'ans'+option.id" class="checkmark " [(ngModel)]="option.ans"  >
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-ts-cancel" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-ts-primary" (click)="saveOption()" data-dismiss="modal">Ok</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div *ngIf="count==5">
    <span style="color:red">*</span>Max 5 Options allowed</div>
    
  <div>
    <button type="submit" style="margin-top: 3px;" (click)="submit()" class="btn btn-ts-primary addButton" style="float: right"  >Add Question</button>
  </div>
