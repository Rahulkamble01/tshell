
<div  class="graph" style="width: 40% ;">
  <h5>Top Searched Skills</h5>
  <canvas 
      baseChart
      [chartType]="'bar'"
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [legend]="false"
      (chartClick)="onChartClick($event)">
  </canvas>
</div>
