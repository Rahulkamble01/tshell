<div class="container">
    <div style=" margin-top: 50px;" class="mainbox col-lg-6 offset-md-3 col-md-8 offset-sm-2">
      <div *ngIf="!status">
        <div class="card card-inverse card-info">
            <div class="card-header">
                <div class="card-title" style="text-align: center;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: 700;font-size: 25px;">Reset Password</div>
              </div>
              <div class="card-block">
    {{notice}}

    <form [formGroup]="form" >
      <br>
        <div class="form-group">
            <div class="col-lg-12">
               
              <input  id="recipient-name" type="password" class="form-control" formControlName="newpassword" placeholder="New Password" #newpassword>
              <div *ngIf="form.get('newpassword').touched && form.get('newpassword').invalid">
                <div *ngIf="form.get('newpassword').errors.required" class="danger" style="color:red">Password is required</div>
              </div>
         </div>
        </div>
          <div class="form-group">
              <div class="col-lg-12">
                 
                     <div>
                         <input type="password"  class="form-control" formControlName="confirmPassword" appConfirmEqualValidator="newpassword" placeholder="Confirm Password " #changepassword>
                       
                    </div>
                         <div *ngIf="form.get('confirmPassword').touched && form.get('confirmPassword').invalid">
                              <div *ngIf="form.get('confirmPassword').errors.required" class="danger" style="color:red">Password is required</div>
                                          <div *ngIf="form.get('confirmPassword').errors.minlength" class="danger" style="color:red">Password must be minimum 2 characters
                                        </div>
                             <div *ngIf="form.get('confirmPassword').errors.maxlength" class="danger" style="color:red">Password must be maximun 10 characters
        </div>
        </div>
        <div class="help-block" *ngIf="form.get('confirmPassword').touched && form.get('confirmPassword').errors?.notEqual" style="color: red">
          Password and confirm password does not match
        </div>
       
      </div>  
</div>
   
    <div  style="margin-top: 10px;" class="form-group">
        <div class="col-lg-12">
    <input type="button" value="Reset Password" class="btn btn-primary" (click)="change()" [disabled]="!form.valid">
        </div>
      </div>
  </form>

  </div>
  </div>
  </div>
  <div *ngIf="status">
      <div class="card card-inverse card-info">
          <div class="card-block">
            
              <div id="reset">Reset Password is done 
                  <a [routerLink]="['/login']"  style="color:#007bff">Login Here</a>&nbsp;
                </div>
           

          </div>
      </div>
  </div>
</div>
</div>
