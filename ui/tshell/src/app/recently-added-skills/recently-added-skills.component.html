<div class="row headingrow" >
  <div class="h3 heading">Recently
    Added Skills</div>
</div>
<div class="row bodyrow" >
  <div>
    <div *ngIf="recentSkillList==''">
      <div>There are no skills added in last 30 days</div>
    </div>
    <div *ngIf="!recentSkillList==''">
      <h2 *ngFor="let recentSkill of recentSkillList" style="display:inline-block">
        <a href="/skills/:id" class="badge badge-primary viewskills">{{recentSkill[1]}}</a>
      </h2>
    </div>

  </div>
</div>
