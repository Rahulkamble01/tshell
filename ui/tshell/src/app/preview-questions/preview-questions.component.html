 <div class="container">
 <div class="card" *ngFor="let data of csvData ,let i=index">
  
    
      <div class="card-header"  data-toggle="collapse" [attr.data-target]="'#content'+i+1">
       {{i+1}}. {{data.question}}
      </div>
      
      <div [id]="'content'+i+1" class="collapse">
      
        <div class="card-body">
          
          <div *ngFor="let option of csvData[i].optionList, let j=index" >
            <div *ngIf="option.description!=''" >
          <div><span class="option">{{j+1}}.</span><span> {{option.description}}</span> </div></div>
       
        </div>
      </div>
        <div class="card-footer">
         
       
          <span class="answer">Answer:</span> 
          <span *ngFor="let option of csvData[i].optionList, let k=index">
             <span class="correctOption" *ngIf="option.answer==true && csvData[i].error=='' && csvData[i].error1=='' " >
                Option  {{k+1 }}
              
             </span>
           
          </span>
          <span>{{csvData[i].error}}</span>
          <span>{{csvData[i].error1}}</span>
      
      </div>
      
    
      
    </div>
  
  </div>




  <div class="col-12 text-center action">

    <span class="actions"><button type="submit" class="btn btn-ts-primary btn-ts-sm" (click)="review()">Approve and Submit</button></span>
    <span class="actions"><button type="submit" class="btn btn-ts-primary btn-ts-sm" (click)="review()">Submit for Review</button></span>
    <span class="actions"><button type="submit" class="btn btn-ts-primary btn-ts-sm" (click)="retry()">Retry</button></span>

  </div>
</div>
