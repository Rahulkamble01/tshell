<div class="container">

      <div class="alert alert-danger" *ngIf="!service.isAdminLoggedIn" style="text-align: center;">
        <div data-dismiss="alert">Invalid Name or Password!!!</div>
    </div>

  <div class="row">
    <div class="col-lg-1 "></div>
    <div class="col-lg-10 col-md-10 col-xl-10 ">
      <div id="loginbox" class="mainbox col-lg-6 offset-md-3 col-md-8 offset-sm-2 col-sm-12">
        <div class="card card-inverse card-info">

          <div class="card-header">
            <div class="card-title" id="card1">Login</div>

          </div>
          <div class="card-block" id="card2">
            <div style="display: none;" id="login-alert" class="alert alert-danger col-md-12"></div>
            <form [formGroup]="form">
              <div class="form-group">
                <div class="col-lg-12">
                  <input type="text" class="form-control" formControlName="employeeId" name="employeeId" 
                  placeholder="Employee ID" #employeeId/>
                </div>
                <div *ngIf="form.get('employeeId').touched && form.get('employeeId').invalid">
                  <div *ngIf="form.get('employeeId').errors.required" class="danger" id="card8">
                    Employee ID is required</div>
                 
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                  <input type="password" class="form-control" name="password" formControlName="password"
                   placeholder="Password" #password/>
                </div>
                <div *ngIf="form.get('password').touched && form.get('password').invalid">
                  <div *ngIf="form.get('password').errors.required" class="danger" id="card8">
                    Password is required</div>
               
                </div>
              </div>

              <div class="form-group">
                <div class="col-lg-12"><button id="btn-login" class="btn btn-primary" id="card7"
                (click)="check(employeeId.value,password.value)" > Login</button>
                </div>
                <div style="float: right; font-size: 100%;" class="btn forgotPassword" data-toggle="modal" data-target="#exampleModal">Forgot password?
                </div>
                 <!--  modal for forgot    password -->
                 
                 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div *ngIf="!status">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Forgot Password?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body"> 
                        <form [formGroup]="forms">
                          {{message}}
                          <div class="form-group" >
                            <label class="col-form-label"></label>
                            <input type="text" class="form-control" formControlName="employeeid" placeholder="Employee Id" #employeeid>
                           <div *ngIf="forms.get('employeeid').touched && forms.get('employeeid').invalid">
                                <div *ngIf="forms.get('employeeid').errors.required" class="danger" style="color:red">employeeid is
                                  required</div>
                          </div>
                          </div>
                          <div class="form-group">
                            <label  class="col-form-label"></label>
                            <input type="text" class="form-control" formControlName="email" placeholder="Email" #email>
                            <div *ngIf="forms.get('email').touched && forms.get('email').invalid">
                                <div *ngIf="forms.get('email').errors.required" class="danger" style="color:red">Email is required</div>
                              </div>
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                              &nbsp;&nbsp;
                               <button type="button" class="btn btn-primary" (click)="sendMail(employeeid.value,email.value)" [disabled]="!forms.valid">Send mail</button>
                    
              
                          </div>
                   </form>
                      </div>
                      
                    </div>
                    <div *ngIf="status">
                        <div class="modal-header">
                         

                            <h5 class="modal-title" id="exampleModalLabel">Mail Sent</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                        </div>
                  </div>
                </div>
                </div>
                
               <!--  end of modal -->
              

               <div id="card3">Don't have an account!
                  <a [routerLink]="['/signup']"  style="color:#007bff">Signup Here</a>&nbsp;
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-1"></div>
  </div>
</div>
