<div class="container">
  <div class="row">
    <div class="col-lg-1 "></div>
    <div class="col-lg-10 col-md-10 col-xl-10 ">
      <div id="loginbox" class="mainbox col-lg-6 offset-md-3 col-md-8 offset-sm-2 col-sm-12">
        <div class="card card-inverse card-info">

          <div class="card-header">
            <div class="card-title" id="card1">Login</div>

          </div>
          <div class="card-block" id="card2">
            <div style="display: none;" id="login-alert" class="alert alert-danger col-md-12"></div>
            <form [formGroup]="form">
              <div class="form-group">
                <div class="col-lg-12">
                  <input type="text" class="form-control" formControlName="name" name="name" 
                  placeholder="Name" #name/>
                </div>
                <div *ngIf="form.get('name').touched && form.get('name').invalid">
                  <div *ngIf="form.get('name').errors.required" class="danger" id="card8">
                    Name is required</div>
                  <div *ngIf="form.get('name').errors.minlength" class="danger" id="card8">
                    Name should be minimum 3 characters </div>
                  <div *ngIf="form.get('name').errors.maxlength" class="danger" id="card8">
                    Name should be maximum 30 characters </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-12">
                  <input type="password" class="form-control" name="password" formControlName="password"
                   placeholder="Password" #password/>
                </div>
                <div *ngIf="form.get('password').touched && form.get('password').invalid">
                  <div *ngIf="form.get('password').errors.required" class="danger" id="card8">
                    Password is required</div>
                  <div *ngIf="form.get('password').errors.minlength" class="danger" id="card8">
                    Password should be minimum 3 characters</div>
                  <div *ngIf="form.get('password').errors.maxlength" class="danger" id="card8">
                    Password should be maximum 8 characters</div>
                </div>
              </div>

              <div class="form-group">
                <div class="col-lg-12"><button id="btn-login" class="btn btn-primary" id="card7"
                (click)="check(name.value,password.value)" [disabled]="!form.valid"> Login</button>
                </div>
                <div id="card3"><a href="#">Forgot password?</a>
                </div>

                <div id="card3">Don't have an account!
                  <a [routerLink]="['/signup']">Sign Up Here</a>&nbsp;
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-1"></div>
  </div>
</div>
