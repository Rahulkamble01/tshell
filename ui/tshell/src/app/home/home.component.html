<!-- Navigation -->
<header>
  <div id="carouselExampleIndicators" class="carousel slide try" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item car1 active" style="background-image: url('assets/images/home.jpg'); height: 601px;">
        <div class="carousel-caption d.block">
          <h3 class="pb-0 mb-0">Test Yourself with</h3>
          <img src="./../../assets/images/tshell2.png" alt="" class="pt-0 mt-0">
          <h2>tShell</h2>

          <p class="mb-0">We simplified way to test your Skills,</p>
          <p class="mt-0">so you can focus on what's important to you.</p>
          <form action="">
            <input name="searchSkill" autocomplete="off" class="form-control custom-control-inline" #searchSkill value="Search Skill">
            <button type="submit" class="btn btn-primary d-inline-flex" (click)="searchSkillByName(searchSkill.value)">Search
              Now</button>
          </form>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</header>
