<div class="modal fade" id="addOption" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"> Add New Option
                    </h5>
                    <button type="button" class="close" data-dismiss="modal"  (click)="modalClose();" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                 <div class="modal-body">
                  <form [formGroup]="form">
                    <div class="form-group">
                        <div *ngIf="status" class="alert alert-success">
                            <h5>Option added sucessfully</h5>
                          </div>
                          <div *ngIf="error" class="alert alert-danger">
                              <h5>System error</h5>
                            </div>

                            <div *ngIf="!status">
                      <textarea type="text" style="height: 120px;" name="description" formControlName="description"
                      [(ngModel)]="description" class="form-control"  placeholder="Add New Option..."  ></textarea>
                      <div *ngIf="form.get('description').touched && form.get('description').invalid">
                        <div *ngIf="form.get('description').errors.required" class="danger" style="color:red">Option is
                          required</div>
                         </div>
                    </div>
                  </div>
                    </form>
                     <div class="modal-footer">
                <button type="button" class="btn btn-ts-cancel" data-dismiss="modal" (click)="modalClose();">Close</button>
                <button type="button" class="btn btn-ts-primary" (click)="addOption()" *ngIf="!status" [disabled]="form.invalid"   >Save changes</button>
              </div>
              </div>
             </div>
        </div>
        </div>
