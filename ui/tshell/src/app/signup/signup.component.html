<div class="container">
  <div id="loginbox" style="margin-top: 50px;" class="mainbox col-lg-6 offset-md-3 col-md-8 offset-sm-2">
    <div class="card card-inverse card-info">
      <div class="card-header">
        <div class="card-title">Sign In</div>
        <div style="float: right; font-size: 80%; position: relative; top: -10px;"><a href="#">Forgot password?</a>
        </div>
      </div>
      <div style="padding-top: 30px;" class="card-block">
        <div style="display: none;" id="login-alert" class="alert alert-danger col-md-12"></div>
        <form id="loginform" class="" role="form">
          <div style="margin-bottom: 25px;" class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Employee ID" />
          </div>
          <div style="margin-bottom: 25px;" class="input-group"> <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" type="password" class="form-control" name="password" placeholder="Password"/>
          </div>
          <div class="input-group">
            <div class="form-check">
              <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1" />Remember me</label>
            </div>
          </div>
          <div style="margin-top: 10px;" class="form-group">
            <!-- Button -->
            <div class="col-md-12 controls"> <a id="btn-login" href="#" class="btn btn-success">Login</a>

            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-12 control">
              <div style="padding-top: 15px; font-size: 85%;">Don't have an account! <a href="#" onclick="$('#loginbox').hide(); $('#signupbox').show()">

                                            Sign Up Here

                                        </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="signupbox" style="display: none; margin-top: 50px;" class="mainbox col-lg-6 offset-md-3 col-md-8 offset-sm-2">
    <div class="card card-inverse card-info">
      <div class="card-header">
        <div class="card-title">Sign Up</div>
        <div style="float: right; font-size: 85%; position: relative; top: -10px;"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a>
        </div>
      </div>
      <div class="card-block">
        <form id="signupform" class="" role="form">
          <br>
          <div class="form-group">

            <div class="col-lg-9">
              <input type="text" class="form-control" name="empId" placeholder="Employee ID" />
            </div>
          </div>
          <div class="form-group">

            <div class="col-lg-9">
              <input type="text" class="form-control" name="name" placeholder="Name" />
            </div>
          </div>

          <div class="form-group">

            <div class="col-lg-9">
              <input type="text" class="form-control" name="icode" placeholder="Email" />
            </div>
          </div>

          <div class="form-group">

            <div class="col-lg-9">
              <input type="password" class="form-control" name="passwd" placeholder="Password" />
            </div>
          </div>


          <div class="form-group">

            <div class="col-lg-9">
              <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" />
            </div>
          </div>

          <div class="form-group">
            <!-- Button -->
            <div class="offset-md-3 col-lg-9">
              <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i>Sign Up</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
