<div class="container">
  <!--  <div class="alert alert-success" style="text-align: center;">
      <div data-dismiss="alert">Succcessfully Registered! Go to Login Page</div>
  </div> -->
<div class="row">
<div class="col-lg-1 "></div>
<div class="col-lg-10 col-md-10 col-xl-10 ">
    
<div id="signupbox" style=" margin-top: 30px;" class="mainbox col-lg-6 offset-md-3 col-md-8 offset-sm-2">
  <div class="card card-inverse card-info">
    <div class="card-header">
      <div class="card-title" id="card4">Signup</div>
      <!-- <div id="card5"><a [routerLink]="['/login']" >Login</a>
      </div> -->
    </div>
    <div class="card-block">
      <form [formGroup]="form">
          <div class="form-group" >
        <br>
        <div class="form-group">
            <div class="col-lg-12">
             
              <input type="text" class="form-control" formControlName="empId" placeholder="Employee ID *" #empId/>
              <div *ngIf="form.get('empId').touched && form.get('empId').invalid">
                  <div *ngIf="form.get('empId').errors.required" class="danger" style="color:red">Employee ID is required</div>
                  <div *ngIf="form.get('empId').errors.minlength" class="danger" style="color:red">Employee ID must contain minimum 6 digits</div>
                    <div *ngIf="form.get('empId').errors.maxlength" class="danger" style="color:red">Employee ID must contain maximum 10 digits</div>
           </div>
            </div>
            </div>
       

          <div class="form-group">
              <div class="col-lg-12">
                <input type="text" class="form-control" formControlName="username" placeholder="Username *" #name/>
                <div *ngIf="form.get('username').touched && form.get('username').invalid">
                    <div *ngIf="form.get('username').errors.required" class="danger" style="color:red">Name is required</div>
             </div>
              </div>
              </div>

                <div class="form-group">
                  <div class="col-lg-12">
                    <input type="text" class="form-control" formControlName="username" placeholder="Name" #name/>
                    <div *ngIf="form.get('username').touched && form.get('username').invalid">
                      <div *ngIf="form.get('username').errors.required" class="danger" style="color:red">Name is required</div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-lg-12">
                    <input type="text" class="form-control" formControlName="email" placeholder="Email *"  #email/>
                    <div *ngIf="form.get('email').touched && form.get('email').invalid">
                      <div *ngIf="form.get('email').errors.required" class="danger" style="color:red">Email is required</div>
                      <div *ngIf="form.get('email').errors.pattern" class="danger" style="color:red">Email pattern not valid</div>
                    </div>
                  </div>
                  <div class="col-lg-12">
                  </div>
                    <input type="password" class="form-control" appConfirmEqualValidator="password" formControlName="confirmPassword" placeholder="Confirm Password"
                      <div class="col-lg-12">
                      <div class="help-block" *ngIf="form.get('confirmPassword').touched && form.get('confirmPassword').errors?.notEqual" style="color: red">
                                <div *ngIf="form.get('confirmPassword').errors.cannotContainSpace" class="danger" style="color:red">Password should not have
                                  any space

              </div>
        </div>
  </div>
</div>
